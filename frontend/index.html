<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal File Converter</title>
    <!-- Google Fonts: tipografias distintivas para el rediseno -->
    <!-- Preconnect acelera la carga al establecer conexion anticipada con los servidores de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Syne: para titulos/headings — geometrica, bold, moderna y llamativa -->
    <!-- Plus Jakarta Sans: para cuerpo de texto — geometrica, moderna, no generica -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Syne:wght@400..800&display=swap" rel="stylesheet">
  </head>

  </body>
</html>
